name: deploy

on:
  push:
    branches:
      - "master"
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "astro.config.ts"
      - "tailwind.config.ts"
      - "tsconfig.json"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: withastro/action@9811f9299d5d37ca0416ca85cee333c7c9485cd1 # v5.0.1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
